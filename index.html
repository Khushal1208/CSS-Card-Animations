<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Flex Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Digital Technology</h4>
              <p>Gets better every day - stay tuned</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" checked />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Enjoy your own company</h4>
              <p>life is short but it has purpose</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" checked />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Natures favoraite</h4>
              <p>Save nature don't spoil gods gift</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" checked />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Spider-Man</h4>
              <p>Netflix and chill be Spider</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
